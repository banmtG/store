<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-viewer</title>
    <script type="text/javascript" src="./card-viewer.js"></script>
    <style>
      /* Disable pointer events on the main content when the overlay is active */
      .dimmed {
        pointer-events: none;
        /* filter: blur(2px); Optional: visually indicate the inactive state*/
      }


      custom-overlay[hidden] {
        display: none; /* Hide when not active */
      }
    </style>
  </head>

  <body>
    <main id="main-content">      
      <p>This is some content in the background.</p>
      <input><button id="open-overlay">Open Overlay</button>
      <input><input><input><input><input>
    </main>


    <custom-overlay id="overlay" hidden></custom-overlay>
    <script>
        // Main application logic
        const ct=document.querySelector('custom-overlay');
        document.querySelector("#open-overlay").addEventListener("click", (e) => {
            const overlay = document.querySelector("#overlay");
          //  console.log(event.target );
            overlay.showOverlay(event.target);
        });
        const element = document.querySelectorAll('input')[2];
        element.addEventListener('click',()=>{
           // console.log(document.activeElement);
            overlay.showOverlay();
        });    
        ct.addEventListener('remove_thisCustomElement', ()=>{
           // console.log('vao remove');
            ct.remove();
        });

    </script>
  </body>

</html>
